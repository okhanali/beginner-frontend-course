<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <h2>Example</h2>
    <form>
        <!-- Birkaç tane form elementlerini içiçe koyup guruplandırmak için "fieldset" kullanılır.  -->
        <fieldset>
            <!-- "legend başlığı oluyor" -->
            <legend>Kişisel:</legend>
            <div>
                <label for="fullname">İsim ve Soyisim:</label>
                <input type="text" id="fullname">
            </div>
            <div>
                <label for="gender">Cinsiyet</label>
                <input type="radio" name="gender" value="male"> Erkek
                <input type="radio" name="gender" value="female"> Kadın
            </div>
            <div>
                <label for="birthday">Doğum Tarihi</label>
                <input type="date" id="birthday">
            </div>
            <div>
                <label for="city">Şehir</label>
                <select id="city">
                    <option value="">Seçiniz...</option>
                    <optgroup label="Marmara">
                        <option value="istanbul">İstanbul</option>
                        <option value="edirne">Edirne</option>
                        
                    </optgroup>
                    <optgroup label="Ege">
                        <option value="İzmir">İzmir</option>
                        <option value="muğla">Muğla</option>
                    </optgroup>
                    <optgroup label="Doğu Anadolu">
                        <option value="malatya">Malatya</option>
                        <option value="van">Van</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="">Hobiler:</label>
                <input type="checkbox" name="hobbies[]" value="sport"> Spor
                <input type="checkbox" name="hobbies[]" value="music"> Müzik
                <input type="checkbox" name="hobbies[]" value="read"> Okuma
                <input type="checkbox" name="hobbies[]" value="game"> Oyun
            </div>
            <div>
                <label for="cv">Özgeçmiş:</label>
                <input type="file" id="cv">
            </div>
        </fieldset>

        <fieldset>
            <legend>İletişim:</legend>
            <div>
                <label for="email">E-posta:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone">
            </div>

            <div>
                <label for="addres">Adres:</label>
                <textarea id="addres" rows="5" cols="40">Lütfen adresinizi giriniz...</textarea>
            </div>
        </fieldset>

        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password">
        </div>

        <div>
            <button type="submit">Kayıt Ol</button>
            <button type="reset">Temizle</button>
            
        </div>
    </form>


    <!-- Çok Kullanılmayan Inputlar -->
    <h2>HTML Input Types</h2>

    <h3>Input Type Color</h3>
    <input type="color">

    <h3>Input Type Number</h3>
    <input type="number">


    <h3>Input Type Range</h3>
    <input type="range">


    <h3>Input Type Time</h3>
    <input type="time">


    <!-- Güzel Inputlar -->
    <h2>HTML Input Attributes</h2>

    <h3>The <code>value</code> Attribute</h3>
    <input type="text" value="Ali">

    <!-- Sadece Okunabilir bir veri değişmez -->
    <h3>The <code>readonly</code> Attribute</h3>
    <input type="text" value="Doe" readonly>

    <!-- Sadece görünebilir veri değişmez -->
    <h3>The <code>disable</code> Attribute</h3>
    <input type="number" value="28" disabled>


    <h3>The <code>placeholder</code> Attribute</h3>
    <input type="tel" placeholder="0512 345 67 89">
</body>
</html>
